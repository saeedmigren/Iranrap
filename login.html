<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به میدان بتل</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            direction: rtl; /* برای پشتیبانی از زبان فارسی */
            text-align: right; /* برای پشتیبانی از زبان فارسی */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        button:hover {
            background-color: #4338ca;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        .message-box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
        }
        .message-box.visible {
            opacity: 1;
            visibility: visible;
        }
        .message-content {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 90%;
        }
        .message-content p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #333;
        }
        /* Styles for the on-screen log output */
        #on-screen-log-output {
            background-color: #1a202c; /* Dark background for logs */
            color: #e2e8f0; /* Light text color */
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px; /* Limit height for mobile */
            overflow-y: auto; /* Enable scrolling */
            font-family: monospace;
            font-size: 0.7rem; /* Smaller font for mobile */
            white-space: pre-wrap; /* Preserve whitespace and wrap text */
            word-wrap: break-word; /* Break long words */
            position: fixed; /* Fixed position */
            bottom: 10px; /* Position at the bottom */
            left: 10px;
            right: 10px;
            z-index: 1000; /* Ensure it's on top */
            border: 1px solid #4a5568; /* Subtle border */
            opacity: 0.9; /* Slightly transparent */
        }
        .log-message {
            margin-bottom: 3px;
            line-height: 1.3;
        }
        .log-info { color: #a0aec0; } /* Gray */
        .log-warn { color: #f6ad55; } /* Orange */
        .log-error { color: #fc8181; } /* Red */
        .log-group-header {
            font-weight: bold;
            color: #63b3ed; /* Blue */
            cursor: pointer;
            margin-top: 8px;
            margin-bottom: 3px;
        }
        .log-group-content {
            padding-right: 10px; /* Indent group content */
            border-right: 1px solid #4a5568; /* Visual indicator for group */
        }
        .log-group-content.hidden {
            display: none;
        }
    </style>

    <script>
        // Inline script to capture and display console logs on screen for login.html
        // This script runs early to capture all logs.
        const logOutputDiv = document.getElementById('on-screen-log-output'); // Get the div directly

        const originalConsoleLog = console.log;
        const originalConsoleWarn = console.warn;
        const originalConsoleError = console.error;
        const originalConsoleGroupCollapsed = console.groupCollapsed;
        const originalConsoleGroupEnd = console.groupEnd;

        let currentGroupElement = null; // Tracks the current group div element

        function appendLogToScreen(message, type = 'info', isGroupHeader = false, groupLabel = '') {
            if (!logOutputDiv) { // Fallback if div not found (shouldn't happen with explicit div)
                originalConsoleLog("Log div not found (fallback):", message);
                return;
            }
            const logElement = document.createElement('div');
            logElement.classList.add('log-message', `log-${type}`);
            logElement.textContent = message;

            if (isGroupHeader) {
                logElement.classList.add('log-group-header');
                logElement.textContent = groupLabel;
                const groupContentDiv = document.createElement('div');
                groupContentDiv.classList.add('log-group-content', 'hidden');
                logElement.appendChild(groupContentDiv);
                logElement.onclick = () => {
                    groupContentDiv.classList.toggle('hidden');
                };
                if (currentGroupElement) {
                    currentGroupElement.appendChild(logElement);
                } else {
                    logOutputDiv.appendChild(logElement);
                }
                currentGroupElement = groupContentDiv;
            } else {
                if (currentGroupElement) {
                    currentGroupElement.appendChild(logElement);
                } else {
                    logOutputDiv.appendChild(logElement);
                }
            }
            logOutputDiv.scrollTop = logOutputDiv.scrollHeight;
        }

        console.log = function(...args) {
            originalConsoleLog.apply(this, args);
            appendLogToScreen(args.map(arg => typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)).join(' '), 'info');
        };

        console.warn = function(...args) {
            originalConsoleWarn.apply(this, args);
            appendLogToScreen(args.map(arg => typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)).join(' '), 'warn');
        };

        console.error = function(...args) {
            originalConsoleError.apply(this, args);
            appendLogToScreen(args.map(arg => typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)).join(' '), 'error');
        };

        console.groupCollapsed = function(label) {
            originalConsoleGroupCollapsed.apply(this, [label]);
            appendLogToScreen('', 'info', true, label);
        };

        console.groupEnd = function() {
            originalConsoleGroupEnd.apply(this);
            if (currentGroupElement && currentGroupElement.parentElement && currentGroupElement.parentElement.closest('.log-group-content')) {
                currentGroupElement = currentGroupElement.parentElement.closest('.log-group-content');
            } else {
                currentGroupElement = null;
            }
        };

        console.log("On-screen logging system initialized for Login Page (HTML script).");
    </script>
</head>
<body>
    <div class="container">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">ورود به میدان بتل</h2>
        
        <form id="login-form" class="space-y-4">
            <div class="form-group">
                <label for="email">ایمیل:</label>
                <input type="email" id="email" name="email" placeholder="ایمیل خود را وارد کنید" required>
            </div>
            <div class="form-group">
                <label for="password">رمز عبور:</label>
                <input type="password" id="password" name="password" placeholder="رمز عبور خود را وارد کنید" required>
            </div>
            <button type="submit">ورود</button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            حساب کاربری ندارید؟ 
            <a href="#" id="show-signup" class="text-blue-600 hover:underline">ثبت نام کنید</a>
        </p>

        <form id="signup-form" class="space-y-4 hidden mt-6">
            <h3 class="text-xl font-bold text-center text-gray-800 mb-4">ثبت نام</h3>
            <div class="form-group">
                <label for="signup-email">ایمیل:</label>
                <input type="email" id="signup-email" name="signup-email" placeholder="ایمیل خود را وارد کنید" required>
            </div>
            <div class="form-group">
                <label for="signup-username">نام کاربری:</label>
                <input type="text" id="signup-username" name="signup-username" placeholder="نام کاربری خود را وارد کنید" required>
            </div>
            <div class="form-group">
                <label for="signup-password">رمز عبور:</label>
                <input type="password" id="signup-password" name="signup-password" placeholder="رمز عبور خود را وارد کنید" required>
            </div>
            <button type="submit">ثبت نام</button>
            <p class="text-center text-gray-600 mt-4">
                قبلاً ثبت نام کرده‌اید؟ 
                <a href="#" id="show-login" class="text-blue-600 hover:underline">ورود</a>
            </p>
        </form>
    </div>

    <!-- Message Box (for showMessage utility) -->
    <div id="message-box" class="message-box">
        <div class="message-content">
            <p id="message-text"></p>
            <button id="message-ok-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">باشه</button>
        </div>
    </div>

    <!-- The div for on-screen log output -->
    <div id="on-screen-log-output">
        <p class="text-lg font-semibold mb-2">خروجی لاگ:</p>
    </div>

    <!-- Supabase SDK باید قبل از هر فایل JS دیگری که از supabase استفاده می‌کند بارگذاری شود -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- auth.js (که supabase client را مقداردهی اولیه می‌کند) -->
    <script type="module" src="auth_v2.js"></script>
    <!-- login_page_logic.js (منطق فرم ورود و ثبت نام) -->
    <script type="module" src="login_page_logic.js"></script>
</body>
</html>
