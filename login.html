<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به میدان بتل</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            direction: rtl; /* برای پشتیبانی از زبان فارسی */
            text-align: right; /* برای پشتیبانی از زبان فارسی */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        button:hover {
            background-color: #4338ca;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        .message-box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
        }
        .message-box.visible {
            opacity: 1;
            visibility: visible;
        }
        .message-content {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 90%;
        }
        .message-content p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">ورود به میدان بتل</h2>
        
        <form id="login-form" class="space-y-4">
            <div class="form-group">
                <label for="email">ایمیل:</label>
                <input type="email" id="email" name="email" placeholder="ایمیل خود را وارد کنید" required>
            </div>
            <div class="form-group">
                <label for="password">رمز عبور:</label>
                <input type="password" id="password" name="password" placeholder="رمز عبور خود را وارد کنید" required>
            </div>
            <button type="submit">ورود</button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            حساب کاربری ندارید؟ 
            <a href="#" id="show-signup" class="text-blue-600 hover:underline">ثبت نام کنید</a>
        </p>

        <form id="signup-form" class="space-y-4 hidden mt-6">
            <h3 class="text-xl font-bold text-center text-gray-800 mb-4">ثبت نام</h3>
            <div class="form-group">
                <label for="signup-email">ایمیل:</label>
                <input type="email" id="signup-email" name="signup-email" placeholder="ایمیل خود را وارد کنید" required>
            </div>
            <div class="form-group">
                <label for="signup-username">نام کاربری:</label>
                <input type="text" id="signup-username" name="signup-username" placeholder="نام کاربری خود را وارد کنید" required>
            </div>
            <div class="form-group">
                <label for="signup-password">رمز عبور:</label>
                <input type="password" id="signup-password" name="signup-password" placeholder="رمز عبور خود را وارد کنید" required>
            </div>
            <button type="submit">ثبت نام</button>
            <p class="text-center text-gray-600 mt-4">
                قبلاً ثبت نام کرده‌اید؟ 
                <a href="#" id="show-login" class="text-blue-600 hover:underline">ورود</a>
            </p>
        </form>
    </div>

    <!-- Message Box (for showMessage utility) -->
    <div id="message-box" class="message-box">
        <div class="message-content">
            <p id="message-text"></p>
            <button id="message-ok-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">باشه</button>
        </div>
    </div>

    <!-- Supabase SDK باید قبل از هر فایل JS دیگری که از supabase استفاده می‌کند بارگذاری شود -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- auth.js (که supabase client را مقداردهی اولیه می‌کند) -->
    <script type="module" src="auth.js"></script>
    <!-- login_page_logic.js (منطق فرم ورود و ثبت نام) -->
    <script type="module" src="login_page_logic.js"></script>
</body>
</html>
